<div class="jumbotron text-center">
    <h1> JUST POST IT <span class="label label-info">{{ posts.length }}</span></h1>
</div>
<!-- POST LIST -->
<div id="post-list" class="row">
    <div class="col-sm-4 col-sm-offset-4">		
        <!-- LOOP OVER THE POSTS IN $scope.posts -->
     	<div class="container"> 
     		<div class="panel-default" data-ng-repeat="post in posts">
	      		<div class="panel-heading" ><h3>Title:  {{ post.title }} </h3></div>
	            <div class="panel-body">
	               	<p> {{ post.body }}</p>
	               	<h5>Posted on: {{ post.publishDate }} </h5>
				</div>
	            <div>             	                 
	                <label> 
	                   	<button type="button" class="btn btn-warning btn-sm" data-ng-click="deletePost(post._id)">Delete</button>
	  					<button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#editModal">Edit</button>
					</label>
					<div class="modal fade" id="editModal" role="dialog">
					    <div class="modal-dialog">
					      <div class="modal-content">
					        <div class="modal-header">
					          	<button type="button" class="close" data-dismiss="modal">&times;</button>
					          	<h4 class="modal-title">Post Title</h4>
					        	<input type="text" class="form-control input-lg text-center" placeholder="An awesome title makes the book" data-ng-model="formData.title">
					        </div>
					        <div class="modal-body">
					        	<p>Post content</p>
								<input type="text" class="form-control input-lg text-center" placeholder="Content is overated" data-ng-model="formData.body">
                      			</div>
					        <div class="modal-footer" >
					          	<button type="button" class="btn btn-default" data-dismiss="modal">cancel</button>
					          	<button type="button" class="btn btn-info" data-dismiss="modal" data-ng-click="updatePost(post._id)">edit</button>
					        </div>
					      </div>							      
					    </div> 
					</div>
				</div>
			</div>
       </div>	
</div>		     
      <div id="post-form" class="row">
          <div class="col-sm-8 col-sm-offset-2 text-center">
              <form>
                  <div class="form-group"  id="input-form">
                      <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                     <input type="text" class="form-control input-lg text-center" placeholder="An awesome title makes the book" data-ng-model="formData.title">
                     <b></b>
                     <input type="text" class="form-control input-lg text-center" placeholder="Content is overated" data-ng-model="formData.body">                        
                 </div>
                 <button type="submit" class="btn btn-primary btn-lg" data-ng-click="createPost()">Submit</button> 					                   
             </form>
         </div>
     </div>

 </div>
