<div class="container">
	<h1><span class="fa fa-sign-in"></span> Login</h1>
	<!-- LOGIN FORM -->
	<form data-ng-controller ="authCtrl">
		<div class="form-group">
			<label>Email</label>
			<input type="text" class="form-control" name="email" data-ng-model="formData.email">
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" class="form-control" name="password" data-ng-model="formData.body">
		</div>
		<button type="submit" class="btn btn-warning btn-lg" data-ng-click="signupUser()" >Login</button>
	</form>
	<hr>
	<a data-ui-sref="signup">Need an account? Signup</a>
</div>
